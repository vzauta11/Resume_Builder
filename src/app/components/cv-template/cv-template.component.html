<div class="cv-container">
    <div class="cv-header">
        <input class="name-input" type="text" placeholder="მიუთითეთ თქვენი სახელი" pInputText />
        <input *ngIf="showProfession" class="profession-input" type="text" placeholder="პროფესია" pInputText />

        <app-contact-dialog 
            (showPhoneEmit)="onShowPhone($event)" (showEmailEmit)="onShowEmail($event)"
            (showBirthdateEmit)="onShowBirthdate($event)" (showLocationEmit)="onShowLocation($event)"
            (showProfessionEmit)="onShowProfession($event)" (showDialogeEmit)="onCloseDialoge($event)" [showDialoge]="showDialoge">
        </app-contact-dialog>

        <div class="contacts-container">
            <span class="p-input-icon-left" *ngIf="showPhone">
                <i class="pi pi-phone contact-icon"></i>
                <input class="contact-input" type="text" placeholder="შეიყვანეთ ტელეფონი" pInputText />
            </span>
            <span class="p-input-icon-left" *ngIf="showLocation">
                <i class="pi pi-map-marker contact-icon"></i>
                <input class="contact-input" type="text" placeholder="შეიყვანეთ მდებარეობა" pInputText />
            </span>
            <span class="p-input-icon-left" *ngIf="showEmail">
                <i class="pi pi-envelope contact-icon"></i>
                <input class="contact-input" type="text" placeholder="შეიყვანეთ ელ-ფოსტა" pInputText />
            </span>
            <span class="p-input-icon-left" *ngIf="showBirthdate">
                <i class="pi pi-calendar contact-icon"></i>
                <input class="contact-input" type="text" placeholder="შეიყვანეთ დაბადების თარიღი" pInputText />
            </span>
        </div>


    </div>

    <i (click)="onShowDialoge()" style="font-size: 40px;" class="pi pi-cog"></i>

    <br>
    <br>
    <hr>
    <br>

    <div class="card" [style]="{'width':'400px'}">
        <p-editor>
            <ng-template pTemplate="header">
                <span class="ql-formats">
                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                </span>
            </ng-template>
        </p-editor>
    </div>
</div>
